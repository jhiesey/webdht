<!DOCTYPE html>
<html>
<head>
<title>DHT test frame</title>
</head>
<body>
<script src="bundle.js"></script>
<script>
	const config = {
		controlServer: (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/control'
	}
	const driver = new window.WebdhtDriver()
	window.onerror = function (message, source, lineno, colno) {
		driver.globalerror({
			message,
			source,
			lineno,
			colno
		})
	}
</script>
</body>
</html>
